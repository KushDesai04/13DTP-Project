{% extends 'layout.html' %}
{% block content %}

<h2>{{ university.name }}</h2>
<div class="text">
{{university.details}}
{% for degree in university.degrees %}
<a href="{{ url_for('degree', id=degree.id )}}")>{{degree.name}}</a>
{% endfor %}
</div>
<img src = '/static/images/Auckland.jpg'>
<iframe src="https://www.google.com/maps/embed?pb={{university.location}}" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>


{% endblock %}
