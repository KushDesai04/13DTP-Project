{% extends 'layout.html' %}
{% block content %}

<h2>All Degrees</h2>
<!-- Filtering system -->
<form class = 'filter' method = 'POST' action = '/degrees'>
<div>
    <h3>Filter by</h3>
    <!-- FILTER BY UNIVERSITY -->
    {% for form in forms %}
        {{ form }}
    {% endfor %}
</div>
<br>




<!-- Buttons -->
<input type = 'submit'>
<input type = 'submit' name='reset' value='Reset'>
</form>

{% for university, degrees in degrees.items() %}
    <div class = 'grid-container'>
        <h2 class="uni_name">{{university}}</h2>
        {% for degree in degrees %}
            <div class='grid-item'>
                    <a href="{{ url_for('degree', id=degree.id )}}">{{degree.name}}</a>
            </div>
        {% endfor %}
    </div>
{% endfor %}


{% endblock %}
