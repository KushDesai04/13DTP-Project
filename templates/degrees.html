{% extends 'layout.html' %}
{% block content %}

<h2>All Degrees</h2>

<div class="all-degrees">
    <!-- Filtering system -->
    <form class='filter' method='POST' action='/degrees'>
        <div>
            <h3>Filter by</h3>
            <!-- FILTER BY UNIVERSITY -->
            {% for form in forms %}
            <div class="filter_item">{{ form }}</div>
            {% endfor %}
        </div>
        <br>

        <!-- Buttons -->
        <input type='submit'>
    </form>


    <div class='degrees-container'>
        {% for degree in degrees %}


        <div class='grid-item'>

            <div>
                <a href="{{ url_for('degree', id=degree.id )}}">
                    <p>{{degree.name}}</p>
                    <span class="overlay">
                        {% for university in degree.universities %}
                        {{university.name}}<br>
                        {% endfor %}
                    </span>
                </a>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="like_button" class="like_degree" type="submit" value="{{ degree.name }}">
                    <p>{{degree.likes}}<span>&#10084;</span></p>
                </label>
            </div>
        </div> <!-- closing grid-item-->
        </a>

        {% endfor %}
    </div> <!-- closing grid-container-->
</div> <!-- Closing all-degrees -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    document.querySelectorAll('#like_button')
        .forEach(element => element.addEventListener(
            'change',
            event => {
                console.log(event.target.checked);

                fetch('/like', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        degree: event.target.value,
                        positive: event.target.checked
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        event.target.parentElement.querySelector("p").innerHTML = data + "<span>&#10084;</span>";
                        switch (event.target.checked) {
                            case (true):
                                color = "#0000004d";
                                break;
                            case (false):
                                color = "#2d539e"
                                break;
                            default:
                                color = "#2d539e";

                        }
                        event.target.parentElement.querySelector("span").style.color = color;

                    });


            })
        )

    //     console.log((degree));

    //     $('#like_button').change(function() {
    //     console.log("change")
    //     });
    // }
</script>

{% endblock %}
